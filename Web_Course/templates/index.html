{% extends 'base.html' %}



{% block body %}
<div class = "content">
    <h1>Task Management</h1>    
    {% if tasks | length < 1 %}
    <h3> There are no tasks... Create one here</h3>
    {% else %}
    <table id="taskTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.created.strftime("%d-%m-%Y")}}</td>
                <td>
                    <a href = "/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href = "/edit/{{task.id}}">Edit</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
    <form action = "/" method="POST">
        <input type = "text" name = "content" id = "content">
        <input type="submit" value = "Add Task" id = "btn_add">
    </form>
</div>
{% endblock %}
